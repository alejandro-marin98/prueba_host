{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load static %}
{% block content %}

  <main>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <div class="login">
      {% if msg %}
        <label for="">{{ msg }}</label>
      {% endif %}

      <form method="post" class="form-login">
        {% csrf_token %}
        <table>
          {{ form|crispy }}
          <tr>
            <td></td>
            <td>
              <input type="submit" name="submit" value="Entrar" />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </main>
{% endblock %}
