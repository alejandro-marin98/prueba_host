{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

  <main>
    
    <style>
      
      nav {
        grid-area: nav;
      }
      h1 {
        text-align: center;
      }
      main {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .login {
        height: 100%;
        padding-bottom: 250px;
      }
      
      .form-login {
        width: max-content;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-bottom: 300px;
        height: 100%;
      }

      .form-login div{
        font-size: 2rem;
        display: flex;
        flex-direction: column;
        gap: 30px;
      }

      .login {
        display: flex;
        justify-content: center;
      }
      
      .form-group label {
        color: white !important;
      }

      .form-login {
        display: flex !important;
        flex-direction: column !important;
        gap: 40px !important;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;

      }

      .login div {
        width: 100% !important;
      }

      
      
      .login input[type="submit"] {
        padding: 3px;
      }

      
    </style>
    <div class="login">
      {% if msg %}
        <label for="">{{ msg }}</label>
      {% endif %}

      <form method="post" class="form-login">
        {% csrf_token %}
        <table>
          {{ form|crispy }}
          <tr>
            <td></td>
            <td>
              <input type="submit" name="submit" value="Entrar" />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </main>
{% endblock %}
