{% extends 'base.html' %}  

{% load crispy_forms_tags %}

{% block content %}  
  
<div class = "login">  
  
    {% if msg %}  
        <label for="">{{msg}}</label> 
    {% endif %} 
  
         <form method="post" >  
             {% csrf_token %}  
             <table>  
                {{ form | crispy }}  
                 <tr>  
                    <td></td>  
                    <td><input type="submit" name="submit" value="Register" /></td>  
                </tr>  
             </table>  
         </form>  
     </div>  
  
{% endblock content %}
