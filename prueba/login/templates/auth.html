{% extends 'base.html' %}  

{% load crispy_forms_tags %}

{% block content %}  

{% load static %}

<main>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <div class = "login">  
      
        {% if msg %}  
            <label for="">{{msg}}</label> 
        {% endif %} 
      
             <form method="post" >  
                 {% csrf_token %}  
                 <table>  
                    {{ form | crispy }}  
                     <tr>  
                        <td></td>  
                        <td><input type="submit" name="submit" value="Entrar" class="entrar"/></td>  
                    </tr>  
                 </table>  
             </form>  
         </div>  
</main>
  
{% endblock content %}
